<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Youtube API Search</title>
	<meta charset="utf-8" name="description" content="Youtube API search application">
	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<!-- viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Spinnaker" rel="stylesheet">
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<main>
		<h1>Search videos by name on YouTube</h1>
    	<form action="#" class="js-search-form">
      	<label for="query"></label>
       	<input type="text" class="js-query" placeholder="Enter a search term" required>
        <button type="submit">Search</button>
      </form>
    <div class="js-search-results">
    </div>
  </main>

<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
